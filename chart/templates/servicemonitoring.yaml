apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "chart.fullname" . }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
    {{- include "chart.labels" . | nindent 6 }}
  endpoints:
  - port: http
    scheme: http
    path: /{{ include "chart.name" . }}/actuator/prometheus
    interval: 30s